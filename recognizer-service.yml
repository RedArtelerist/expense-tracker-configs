eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    shutdown:
      enabled: true
  info:
    env:
      enabled: true

endpoints:
  shutdown:
    enabled: true

wit-ai:
  url: https://api.wit.ai/dictation
  token: ${WIT_AI_TOKEN:wit-ai-token}
  version: 20230215

open-ai:
  token: ${OPEN_AI_TOKEN:open-ai-token}
  model: ${OPEN_AI_VOICE_MODEL:whisper-1}

deepgram:
  token: ${DEEPGRAM_TOKEN:deepgram-token}
  model: ${DEEPGRAM_MODEL:nova-2}
